<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginForm.css}"/>
	<style>
		.error{
			color: red;
		}
	</style>
</th:block>

<div layout:fragment="content">	
		<div class="site-section layout_padding">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="h3 mb-3 text-black">비밀번호 찾기</h2>
					<div class="p-3 p-lg-5 border">
					<form role="form" action="/find/emailConfirm" method="post">
						<div class="form-group row">
							<div class="col-md-12">
								<label th:for="email" class="text-black">이메일</label> <input
									type="email" class="form-control" id="email" name="email"
									placeholder="이메일을 입력해주세요">
							</div>
						</div>

						<div class="form-group">
							<div>
								<button type="submit" class="btn btn-primary mb-3" id="loginbtn">찾기</button>					
							</div>
						</div>
						
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/cookie.js}"></script>
	<script th:inline="javascript">
		var errorMessage = [[${errorMessage}]];
		if(errorMessage != null){
	    	alert(errorMessage);
		}
	</script>
</th:block>
</html>
